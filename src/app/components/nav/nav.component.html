<!-- control modal from parent component -->
<div class="modal fade" bsModal #staticModal="bs-modal" [config]="{backdrop: 'static'}"
     tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" aria-label="Close" (click)="staticModal.hide()">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">გაიარეთ ავტორიზაცია</h4>
            </div>
            <div class="modal-body">


                <div *ngIf="!isAuth()">
                    <form [formGroup]="form" (submit)="signInWithPassword()">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div>
                        <div class="checkbox"><label><input type="checkbox">Remember me</label></div>
                        <button type="submit" class="btn btn-default">Submit</button>
                        <a href="#" (click)="signInWithGoogle()" class="btn btn-default">Google</a>
                        <a href="#" (click)="signInWithFacebook()" class="btn btn-default">Facebook</a>
                    </form>

                    <hr>

                    <alert dismissOnTimeout="5000" *ngIf="errorMessage" type="danger">{{errorMessage}}</alert>

                </div>
                <app-spinner [isRunning]="isLoading" ></app-spinner>


            </div>
        </div>
    </div>
</div>
