<div class="card card-outline-primary text-xs-center" *ngFor="let news of newsList;">
    <img *ngIf="news.image.length" class="card-img-top" src="{{news.image}}" alt="Card image cap">
    <div class="card-block">
        <h4 class="card-title">{{news.title}}</h4>
        <p class="card-text">{{news.body_text}}</p>
        <a href="{{news.link}}" target="_blank" class="btn btn-primary">More</a>
    </div>
</div>
