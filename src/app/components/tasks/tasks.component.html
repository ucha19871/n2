<p-dataList [value]="tasks" [paginator]="true" [rows]="20">
    <template let-task pTemplate="item">
        <div class="ui-grid ui-grid-responsive ui-fluid" style="font-size:16px;padding:20px;border-bottom:1px solid #D5D5D5;">
            <div class="ui-grid-row">
                <div class="ui-grid-col-9">
                    <div class="ui-grid ui-grid-responsive ui-fluid">
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-2">Title:</div>
                            <div class="ui-grid-col-10">{{task.title}}</div>
                        </div>
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-2">Body:</div>
                            <div class="ui-grid-col-10">{{task.body}}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </template>
</p-dataList>
