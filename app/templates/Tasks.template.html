<div class="row">

    <!-- Blog Post Content Column -->
    <div class="col-lg-8" *ngFor="#task of tasksData; #i = index">
        <!-- Blog Post -->
        <!-- Title -->
        <h1><a href="#{{i + 1}}">{{task.title}}</a></h1>
        <!-- Author -->
        <p class="lead">by <a href="#">U</a></p>
        <hr>
        <!-- Date/Time -->
        <p><span class="glyphicon glyphicon-time"></span>{{createAt | date }}</p>
        <hr>
        <!-- Preview Image -->
        <img class="img-responsive" src="http://placehold.it/350x150" alt="">
        <hr>
        <!-- Post Content -->
        <p>{{task.body}}</p>
        <hr>

        <!-- Comments Form -->
        <div *ngIf="commentsData" class="well">
            <h4>Leave a Comment:</h4>
            <form role="form">
                <div class="form-group">
                    <textarea class="form-control" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>

        <hr>

    </div>


</div>
