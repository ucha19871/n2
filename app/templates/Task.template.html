<div class="col-md-12">
    <div *ngIf="isLoading">
        <i class="fa fa-spinner fa-spin fa-3x fa-fw" aria-hidden="true" style="position: relative;left: 50%;"></i>
    </div>
    <div class="row">

        <div class="col-md-8">
            <h2>{{taskData.title}}</h2>
            <hr>
            <p>{{taskData.body}}</p><hr>
        </div>
    </div>
</div>
