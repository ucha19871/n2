<div class="row">
    <div class="col-md-2"></div>
    <div class="col-lg-8">

        <form #f="ngForm">
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="exampleInputText">Message</label>
                <textarea name="" id="exampleInputText" cols="30" rows="10" class="form-control"></textarea>
            </div>
            <button type="submit" class="btn btn-default" (click)="onSubmit(f)">Submit</button>
        </form>
    </div>
</div>
