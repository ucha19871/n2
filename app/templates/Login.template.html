<form [ngFormModel]="formG" (ngSubmit)="onLogin()">
    <div class="form-group">
        <label for="username">Email address</label>
        <input #tUserName="ngForm" ngControl="username" type="text" class="form-control" id="username" placeholder="Username Here">
        <div *ngIf="tUserName.touched&&tUserName.errors">
            <div *ngIf="tUserName.touched && tUserName.errors.required" class="alert alert-danger">Username is required</div>
            <div *ngIf="tUserName.touched && tUserName.errors.noSpace" class="alert alert-danger">Username can not contain spaces!</div>
        </div>
    </div>
    <div class="form-group">
        <label for="pass">Password</label>
        <input #tPass="ngForm" ngControl="password" type="password" class="form-control" id="pass" placeholder="Password">
        <div *ngIf="tPass.touched && !tPass.valid" class="alert alert-danger">Password is required</div>
    </div>
    <button [disabled]="!formG.valid" type="submit" class="btn btn-primary">Submit</button>
</form>
